spring:
  application:
    name: fintech-project-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  scheduling:
    enabled: false

resilience4j:
  retry:
    instances:
      fetchingBinancePricesRetry:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: false
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - java.lang.IllegalStateException
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException
      fetchingHoubiPricesRetry:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: false
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - java.lang.IllegalStateException
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException

  circuitbreaker:
    instances:
      fetchingBinancePricesCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 1s
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
      fetchingHoubiPricesCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 1s
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

dce:
  binance:
    url: http://mock-binance-api.test
  huobi:
    url: http://mock-huobi-api.test
